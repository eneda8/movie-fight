<!DOCTYPE html>
<html>
  <head>
    <title>Movie Fight</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Fight
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div id = "winner" class="column is-full notification is-success is-bold tutorial is-hidden">
        <h4 class="subtitle is-4"></h4>
      </div>
      <div class = "columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>
        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>

      <div id = "tutorial" class="column is-half notification is-primary is-bold tutorial">
        <h4 class="title is-4">Search For 2 Movies</h4>
        <p class="subtitle">See which is best!</p>
      </div>

    </div>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="app.js"></script>
  </body>
</html>
